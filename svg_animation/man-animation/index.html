	<script>

		function manAnimation() {
			let idSVG = '#man-animation' + ' ';
			//lamp
			let lampTimeline = gsap.timeline({defaults: { ease: 'sine.inOut' }, repeat: -1, repeatDelay: 0.5, yoyo: true});	
				lampTimeline
					.to(idSVG + '#lamp-light', 0.1, {opacity: 1, repeat: 0, yoyo: true}, 0.3)
					.to(idSVG + '#lamp-up-block', 0.7, {rotation: -40, svgOrigin: '726.22px 489.98px', repeat: 1, yoyo: true, repeatDelay: 0.5}, 0)
					.to(idSVG + '#lamp-middle', 0.7, {rotation: 20, svgOrigin: '418.04px 722.39px'}, 0)
					.to(idSVG + '#lamp-middle', 0.7, {rotation: -20}, 1.2)

			//man
			let manTimeline = gsap.timeline({defaults: { ease: 'sine.inOut' }, repeat: -1, repeatDelay: 1, yoyo: false});	
				manTimeline
					.fromTo(idSVG + '#head', 0.7, {rotation: -3, svgOrigin: '1409.74px 691.2px'}, {rotation: 3, repeat: 1, yoyo: true}, 0)
					.to(idSVG + '#left-forearm', 0.3, {rotation: 10, svgOrigin: '1811.38px 1161.82px', repeat: 3, yoyo: true}, 0)
					.to(idSVG + '#right-forearm', 0.3, {rotation: -10, svgOrigin: '1009px 1163.96px', repeat: 3, yoyo: true}, 0.5);
			//lapptop
			gsap.to(idSVG + '#laptop', 4, {scaleY: 0.95, ease: 'sine.inOut', svgOrigin: '1408.08px 1261.57px', yoyo: true, repeat: -1});
			//plant
			gsap.fromTo(idSVG + '#leaf-1', 5, {skewY: -2, rotation: -5, svgOrigin: '2258.65px 1072.09px'}, {skewY: 10, rotation: 7, ease: 'sine.inOut', yoyo: true, repeat: -1});
			gsap.fromTo(idSVG + '#leaf-2', 5, {skewY: -2, rotation: -5, svgOrigin: '2233.39px 1048.67px'}, {skewY: 10, rotation: 7, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: -2});
		}

		manAnimation();
	</script>
