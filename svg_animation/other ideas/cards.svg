<svg version="1.1" id="cards-animation" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
	 y="0px" viewBox="0 0 800 600" enable-background="new 0 0 800 600" xml:space="preserve">
<rect id="bg" fill="#0F1319" width="800" height="600"/>
<g id="cards">
	<g id="card3">
		<path fill="#3573FF" d="M331.3,395.8l-83-83l108.5-108.5l83,83L331.3,395.8z"/>
		<polygon fill="#0852FF" points="356.8,204.3 248.3,312.8 439.8,287.3 		"/>
	</g>
	<g id="card2">
		<path fill="#39A5FF" d="M387.3,395.8l-83-83l108.5-108.5l83,83L387.3,395.8z"/>
		<polygon fill="#0894FF" points="304.3,312.8 412.8,204.3 495.8,287.3 		"/>
	</g>
	<g id="card1">
		<path fill="#AFDEFF" d="M443.3,395.8l-83-83l108.5-108.5l83,83L443.3,395.8z"/>
		<polygon fill="#84CEFF" points="468.8,204.3 360.3,312.8 551.8,287.3 		"/>
	</g>
</g>
<g id="counters">
	<path id="counter3" fill="none" stroke="#FFFFFF" stroke-width="5"  stroke-miterlimit="10" stroke-dashoffset="541.65" stroke-dasharray="541.65" d="M248.3,312.8l108.5-108.5l83,83
		L331.3,395.8L248.3,312.8z"/>
	<path id="counter2" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-miterlimit="10" stroke-dashoffset="541.65" stroke-dasharray="541.65" d="M304.3,312.8l108.5-108.5l83,83
		L387.3,395.8L304.3,312.8z"/>
	<path id="counter1" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-miterlimit="10" stroke-dashoffset="541.65" stroke-dasharray="541.65" d="M360.3,312.8l108.5-108.5l83,83
		L443.3,395.8L360.3,312.8z"/>
</g>
<style>
	#cards-animation #counters #counter3 {
		-webkit-animation: drawIn 1s ease-in-out 0s forwards;
		        animation: drawIn 1s ease-in-out 0s forwards;
	}
	#cards-animation #counters #counter2 {
		-webkit-animation: drawIn 1s ease-in-out 0.2s forwards;
		        animation: drawIn 1s ease-in-out 0.2s forwards;
	}
	#cards-animation #counters #counter1 {
		-webkit-animation: drawIn 1s ease-in-out 0.4s forwards;
		        animation: drawIn 1s ease-in-out 0.4s forwards;
	}

	#cards-animation #cards #card1 {
		opacity: 0;
		-webkit-transform: translate(-112px, 0px);
		    -ms-transform: translate(-112px, 0px);
		        transform: translate(-112px, 0px);
		-webkit-animation: fadeIn 1.6s ease-in-out 0.8s forwards, moveIn 1s ease-in-out 1.2s forwards;
		        animation: fadeIn 1.6s ease-in-out 0.8s forwards, moveIn 1s ease-in-out 1.2s forwards;
	}
	#cards-animation #cards #card2 {
		opacity: 0;
		-webkit-animation: fadeIn 1.6s ease-in-out 0.8s forwards;
		        animation: fadeIn 1.6s ease-in-out 0.8s forwards;
	}
	#cards-animation #cards #card3 {
		opacity: 0;
		-webkit-transform: translate(112px, 0px);
		    -ms-transform: translate(112px, 0px);
		        transform: translate(112px, 0px);
		-webkit-animation: fadeIn 1.6s ease-in-out 0.8s forwards, moveIn 1s ease-in-out 1.2s forwards;
		        animation: fadeIn 1.6s ease-in-out 0.8s forwards, moveIn 1s ease-in-out 1.2s forwards;
	}

	@-webkit-keyframes drawIn {
		to {
			stroke-dashoffset: 0;
			stroke-width: 0;
		}
	}

	@keyframes drawIn {
		to {
			stroke-dashoffset: 0;
			stroke-width: 0;
		}
	}

	@-webkit-keyframes fadeIn {
		to {
			opacity: 1;
		}
	}

	@keyframes fadeIn {
		to {
			opacity: 1;
		}
	}

	@-webkit-keyframes moveIn {
		to {
			-webkit-transform: translate(0px, 0px);
			        transform: translate(0px, 0px);
		}
	}

	@keyframes moveIn {
		to {
			-webkit-transform: translate(0px, 0px);
			        transform: translate(0px, 0px);
		}
	}

</style>
</svg>