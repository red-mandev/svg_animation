		var timeline = anime.timeline({
        autoplay: false
    });

		timeline
				.add({
	        targets: '.level-2',
	        easing: 'linear',
	        translateY: [-300, 0],
	        offset: 0
	      })
	      .add({
	        targets: '.level-1',
	        easing: 'linear',
	        translateY: [-180, 0],
	        offset: 0
	      })
	      .add({
	        targets: '.level-p1',
	        easing: 'linear',
	        translateY: [200, 0],
	        offset: 0
	      });

		var controller = new ScrollMagic.Controller();

		var scene = new ScrollMagic.Scene({
		  triggerElement: '#anim-container', 
		  duration: 300, 
		  triggerHook: '0.5'
		})
		.addTo(controller)
			.on("progress", function (event) {
            timeline.seek(timeline.duration * event.progress);
          });

	</script>
	
</body>
</html>
