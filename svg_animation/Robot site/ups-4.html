	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<script src="script/TweenMax.min.js"></script>
	<script>
		var u4Woman = new TimelineMax({repeat: -1, repeatDelay: 1.5}),
			u4Man = new TimelineMax({delay: 1, repeat: -1, repeatDelay: 1});


		function randomNumber(minValue, maxValue) {
		    return parseFloat(Math.min(minValue + (Math.random() * (maxValue - minValue)), maxValue).toFixed(2));
		}

		document.querySelectorAll('#ups-4 #logo-particles path, #ups-4 #rob2-particles path, #ups-4 #rob1-particles path').forEach(function(el, index) {
			TweenMax.set(el, {opacity: 0});

			var logoParticle = new TimelineMax({ repeat: -1, repeatDelay: randomNumber(0, 1), delay: index * 0.1, ease: Sine.easeIn })
					.to(el, 0.2, {opacity: 1}, 0)
					.to(el, randomNumber(1, 2), {y: -200}, 0)
					.to(el, 0.2, {opacity: 0}, '-=0.5')
					.play(5);
		});

		function showMessage(id, tranPoint, del, startDel) {
			new TimelineMax({repeat: -1, repeatDelay: del, delay: startDel})
				.from(id, 1, {scale: 0, ease: Bounce.easeOut, svgOrigin: tranPoint})
				.staggerFromTo(id + ' #elements > path', 0.4, {opacity: 0.3}, {opacity: 1, ease: Linear.easeNone, repeat: 3, repeatDelay: 0.2, yoyo: true}, 0.1)
				.to(id, 0.5, {scale: 0, ease: Sine.easeInOut}, 3.5);
		}


		u4Woman
			.to('#ups-4 #woman-right-hand', 0.8, {rotation: '-50deg', ease: Sine.easeInOut, svgOrigin: '368.7px 618.62px'})
			.to('#ups-4 #woman-right-forearm', 0.5, {rotation: '-30deg', ease: Sine.easeInOut, svgOrigin: '360.28px 648.54px', repeat: 2, yoyo: true}, 1.2)
			.from('#ups-4 #woman-left-hand', 0.6, {rotation: '30deg', ease: Sine.easeInOut, svgOrigin: '394.95px 611.33px', repeat: 1, yoyo: true, repeatDelay: 2}, 0.5)
			.to('#ups-4 #woman-left-forearm', 0.5, {rotation: '-20deg', ease: Sine.easeInOut, svgOrigin: '420.13px 632.41px', repeat: 3, yoyo: true}, 1)
			.to(['#ups-4 #woman-right-hand', '#ups-4 #woman-right-forearm'], 0.8, {rotation: '0deg', ease: Sine.easeInOut}, 3.7)
			.to('#ups-4 #woman-head', 0.8, {rotation: '15deg', ease: Sine.easeInOut, svgOrigin: '379.64px 601.79px', repeat: 1, yoyo: true, repeatDelay: 2}, 0.5);

		showMessage('#ups-4 #woman-message', '378.12px 549.89px', 8, 1);
		showMessage('#ups-4 #rob-message2', '486.64px 468.85px', 8, 5);

		u4Man
			.from('#ups-4 #man-left-hand', 0.8, {rotation: '-70deg', ease: Sine.easeInOut, svgOrigin: '1259.47px 625.62px'})
			.from('#ups-4 #man-left-forearm', 0.5, {rotation: '-30deg', ease: Sine.easeInOut, svgOrigin: '1233.06px 628.69px', repeat: 3, yoyo: true})
			.to('#ups-4 #man-left-hand', 0.5, {rotation: '-50deg', ease: Sine.easeInOut}, 3.2)
			.to('#ups-4 #man-left-forearm', 0.5, {rotation: '40deg', ease: Sine.easeInOut}, 3.2)
			.to('#ups-4 #man-right-hand', 0.8, {rotation: '30deg', ease: Sine.easeInOut, svgOrigin: '1284.52px 611.98px'}, 1)
			.to('#ups-4 #man-right-forearm', 0.8, {rotation: '-50deg', ease: Sine.easeInOut, svgOrigin: '1282.78px 646.76px'}, 1)
			.to('#ups-4 #man-right-forearm', 0.5, {rotation: '-40deg', ease: Sine.easeInOut, repeat: 3, yoyo: true}, 2)
			.to(['#ups-4 #man-right-forearm', '#ups-4 #man-right-hand'], 0.7, {rotation: '0deg', ease: Sine.easeInOut}, 4.3)
			.to(['#ups-4 #man-left-forearm'], 0.8, {rotation: '-30deg', ease: Sine.easeInOut}, 4)
			.to(['#ups-4 #man-left-hand'], 0.8, {rotation: '-70deg', ease: Sine.easeInOut}, 4)
			.to('#ups-4 #man-head', 0.8, {rotation: '-15deg', ease: Sine.easeInOut, svgOrigin: '1268.37px 606.55px', repeat: 1, yoyo: true, repeatDelay: 2}, 1);

		showMessage('#ups-4 #man-message', '1252.14px 554.74px', 8, 2.5);
		showMessage('#ups-4 #rob-message1', '1164.58px 481.56px', 8, 6.5);

		TweenMax.to(['#ups-4 #line-right', '#ups-4 #line-left'], 1.5, {strokeDashoffset: 0, ease: Linear.easeNone, repeat: -1});
		TweenMax.to('#ups-4 #rob1-dots', 1, {opacity: 0, ease: Sine.easeIn, repeat: -1, repeatDelay: 0, yoyo: true});
		TweenMax.to(['#ups-4 #logo-light1', '#ups-4 #logo-light2'], 1.5, {opacity: 0.5, ease: Sine.easeInOut, yoyo: true, repeat: -1});
		TweenMax.to('#ups-4 #logo-e', 1.5, {y: 20, ease: Sine.easeInOut, yoyo: true, repeat: -1, transformOrigin: '50% 50%'})
	</script>
