	<script src="lib/MorphSVGPlugin.min.js"></script>
	<script>
		function rocketStarAnimation() {

			let idSVG = '#rocket-star' + ' ';
			gsap.set(idSVG + '.wings', {svgOrigin: '119.98px 72.08px'})
			gsap.set(idSVG + '#l-wing', {svgOrigin: '94.54px 72.08px', scaleX: -1})
			gsap.set(idSVG + '#rocket', {svgOrigin: '94.64px 88.16px', rotate: 45})

			gsap.to(idSVG + '#wind1', 0.8, { strokeDashoffset: 50, ease: 'sine.inOut', repeat: -1, repeatDelay: 0.8})
			gsap.to(idSVG + '#wind2', 0.8, { strokeDashoffset: 30, ease: 'sine.inOut', repeat: -1, repeatDelay: 0.8, delay: 0.4})

			let penAnim = gsap.timeline({defaults: { ease: 'none' }, repeat: -1, repeatDelay: 0, delay: 0, paused: false});
				penAnim
					.to(idSVG + '.wings', 0.4, { morphSVG: idSVG + '#tr-Rwing', ease: 'sine.in', yoyo: true, repeat: 1}, 0)
					.to(idSVG + '.wings', 0.8, { x: -50.88, ease: 'sine.inOut'}, 0)
					.to(idSVG + '#hatchﾑテs', 0.8, { x: -50.88}, 0)
					.set(idSVG + '.wings', { scaleX: -1}, 0.4)
					.to(idSVG + '#fire', 0.2, { scaleY: 0.9, svgOrigin: '94.76px, 124.93px', yoyo: true, repeat: 3}, 0);

			gsap.fromTo(idSVG + '#stars > *', 3, { x: 95, y: -95}, { x: -95, y:95, ease: 'sine.inOut', stagger: { each: 0.5, repeat: -1, repeatDelay: 0.8}, delay: -10})
		

		}

		rocketStarAnimation();


	</script>
