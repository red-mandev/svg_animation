	<script src="lib/gsap.min.js"></script>
	<script>
		function hoverLogoAnimation(dur) {

			let durTextDraw = dur;
			let animationEnded = false;

			let idSVG = '#hundehalter-logo' + ' ';
			let undeLines = document.querySelectorAll(idSVG + '.unde-lines')
			let alterLines = document.querySelectorAll(idSVG + '.alter-lines')
			let hLines = document.querySelectorAll(idSVG + '.h-lines')

			let logoAnim = gsap.timeline({defaults: { ease: 'none' }, repeat: 0, repeatDelay: 0, delay: 0, paused: true});
				logoAnim
					.to(undeLines[0], 0.1 * durTextDraw, { strokeDashoffset: 0}, 0.15 * durTextDraw)
					.to(undeLines[1], 0.1 * durTextDraw, { strokeDashoffset: 0})
					.to(undeLines[2], 0.1 * durTextDraw, { strokeDashoffset: 0})
					.to(undeLines[3], 0.08 * durTextDraw, { strokeDashoffset: 0})
					.to(undeLines[4], 0.02 * durTextDraw, { strokeDashoffset: 0})

					.to(hLines[0], 0.04 * durTextDraw, { strokeDashoffset: 0})
					.to(hLines[2], 0.04 * durTextDraw, { strokeDashoffset: 0})
					.to(hLines[1], 0.02 * durTextDraw, { strokeDashoffset: 0})

					.to(alterLines[0], 0.08 * durTextDraw, { strokeDashoffset: 0})
					.to(alterLines[1], 0.02 * durTextDraw, { strokeDashoffset: 0})
					.to(alterLines[2], 0.1 * durTextDraw, { strokeDashoffset: 0})
					.to(alterLines[3], 0.1 * durTextDraw, { strokeDashoffset: 0})
					.to(alterLines[4], 0.08 * durTextDraw, { strokeDashoffset: 0})
					.to(alterLines[5], 0.02 * durTextDraw, { strokeDashoffset: 0})
					.to(alterLines[6], 0.1 * durTextDraw, { strokeDashoffset: 0})

					.to(idSVG + '#second-h-short', 0.15 * durTextDraw, {scaleX: 0, svgOrigin: '197.59px 95.04px'}, 0)
					.to(idSVG + '#ch-part-short', 0.15 * durTextDraw, {opacity: 0}, 0)
					.from(idSVG + '#ch-part-full', 1 * durTextDraw, {scale: 0, ease: "elastic.out(1, 0.5)", svgOrigin:'1213.32px 64.37px', onComplete: function() {
						animationEnded = true;
					}}, 1 * durTextDraw);


			let logo = document.querySelector(idSVG);

			logo.addEventListener("mouseover", function( event ) {
  					logoAnim.pause();   
  					logoAnim.timeScale(1).play();
  				});

			logo.addEventListener("mouseout", function( event ) {  
					if(animationEnded) {
						logoAnim.timeScale(2).reverse(1.99 * durTextDraw);
						animationEnded = false;
					} else {
						logoAnim.pause();
						logoAnim.timeScale(2).reverse();
					}
  				});

		}

		hoverLogoAnimation(0.5);


	</script>
