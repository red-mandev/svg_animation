	<script src="lib/gsap.min.js"></script>
	<script src="lib/MotionPathPlugin.min.js"></script>
	<script>
		function impulseCircle(id) {
			gsap.to(id + '#impulse', 1.5, {scale: 2.7, opacity: 0, ease: 'sine.out', svgOrigin: '620px 250px', repeat: -1});
		}

		function moveMQTTCard(idSVG, idElem, nLine, del, repeatDel) {

			let yTran = [28, 208, 388];
			gsap.set(idSVG + idElem, { x: 113, y: yTran[nLine - 1], scale: 0.75, opacity: 0, svgOrigin: '7px 42px'})

			let mqttAnim = gsap.timeline({defaults: { ease: 'sine.inOut' }, repeat: -1, delay: del, repeatDelay: repeatDel});
				mqttAnim
					.to(idSVG + '#left-lines > path:nth-child(' + nLine + ')', 0.75, { opacity: 0.3, yoyo: true, repeat: 1, repeatDelay: 2.5}, 0)
					.to(idSVG + idElem, 0.75, { scale: 1, opacity: 1, yoyo: true, repeat: 1, repeatDelay: 2.5}, 0)
					.to(idSVG + idElem, 2.5, {
								motionPath: { 
									path: idSVG + '#left-lines > path:nth-child(' + nLine + ')', 
									offsetX: -7, 
									offsetY: -42
								},  ease: 'sine.inOut' }, 0.75);
		}

		function moveHTTPSCard(idSVG, idElem, nLine, del, repeatDel) {

			gsap.set(idSVG + idElem, { x: 660.5, y: 208, scale: 0.75, opacity: 0, svgOrigin: '99.5px 42px'})

			let mqttAnim = gsap.timeline({defaults: { ease: 'sine.inOut' }, repeat: -1, delay: del, repeatDelay: repeatDel});
				mqttAnim
					.to(idSVG + '#right-lines > path:nth-child(' + nLine + ')', 0.75, { opacity: 0.3, yoyo: true, repeat: 1, repeatDelay: 2.5}, 0)
					.to(idSVG + idElem, 0.75, { scale: 1, opacity: 1, yoyo: true, repeat: 1, repeatDelay: 2.5}, 0)
					.to(idSVG + idElem, 2.5, {
								motionPath: { 
									path: idSVG + '#right-lines > path:nth-child(' + nLine + ')', 
									offsetX: -99.5, 
									offsetY: -42
								},  ease: 'sine.inOut' }, 0.75);
		}

		function drivrAnimation() {

			let idSVG = '#drivr-poccess' + ' ';

			impulseCircle(idSVG);

			moveMQTTCard(idSVG, '#mqtt-card_1', 1, 0, 2.5);
			moveMQTTCard(idSVG, '#mqtt-card_2', 2, 3.5, 2.5);
			moveMQTTCard(idSVG, '#mqtt-card_3', 3, 2, 2.5);

			moveHTTPSCard(idSVG, '#https-card_1', 1, 1.5, 2.5);
			moveHTTPSCard(idSVG, '#https-card_2', 2, 3, 2.5);
			moveHTTPSCard(idSVG, '#https-card_3', 3, -0.6, 2.5);

		}
		drivrAnimation();


	</script>
