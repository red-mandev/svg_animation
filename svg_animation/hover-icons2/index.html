	<style>
		#icon1:hover #streamline-and-optimize #start {
			opacity: 0;
		}

		#icon1 #streamline-and-optimize #start #car-body > path:nth-child(1),
		#icon1:hover #streamline-and-optimize #hovered #car-body > path:nth-child(1) {

		#icon1:hover #streamline-and-optimize #hovered #car-body > path:nth-child(2) {
			-webkit-animation: drawIn 1.3s linear 0.2s forwards;
			        animation: drawIn 1.3s linear 0.2s forwards;
		}
		#icon1 #streamline-and-optimize #start #car-body > path:nth-child(3),
		#icon1:hover #streamline-and-optimize #hovered #car-body > path:nth-child(3) {
			-webkit-animation: drawIn 0.3s linear 0.2s forwards;
			        animation: drawIn 0.3s linear 0.2s forwards;
		}
		#icon1 #streamline-and-optimize #start #car-body > path:nth-child(4),
		#icon1 #streamline-and-optimize #start #car-body > path:nth-child(5),
		#icon1:hover #streamline-and-optimize #hovered #car-body > path:nth-child(4),
		#icon1:hover #streamline-and-optimize #hovered #car-body > path:nth-child(5)  {
			-webkit-animation: drawIn 0.4s linear 0.5s forwards;
			        animation: drawIn 0.4s linear 0.5s forwards;
		}
		#icon1 #streamline-and-optimize #start #car-body > path:nth-child(6),
		#icon1 #streamline-and-optimize #start #car-body > path:nth-child(7),
		#icon1:hover #streamline-and-optimize #hovered #car-body > path:nth-child(6),

			-webkit-animation: drawIn 0.5s linear 0.8s forwards;
			        animation: drawIn 0.5s linear 0.8s forwards;
		}
		#icon1 #streamline-and-optimize #start #car-body > path:nth-child(8),
		#icon1 #streamline-and-optimize #start #car-body > path:nth-child(9),
		#icon1:hover #streamline-and-optimize #hovered #car-body > path:nth-child(8),

			-webkit-animation: drawIn 0.4s linear 1.3s forwards;
			        animation: drawIn 0.4s linear 1.3s forwards;
		}

		#icon1 #streamline-and-optimize #start #car-fire > path,
		#icon1:hover #streamline-and-optimize #hovered #car-fire > path {
			-webkit-animation: drawIn 0.3s linear 1.5s forwards;
			        animation: drawIn 0.3s linear 1.5s forwards;
		}

		@-webkit-keyframes drawIn {
			to {
				stroke-dashoffset: 0px;
			}
		}

		@keyframes drawIn {
			to {
				stroke-dashoffset: 0px;
			}
		}
	</style>
