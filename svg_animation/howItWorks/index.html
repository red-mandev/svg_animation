	<script src="lib/gsap.min.js"></script>
	<script>

		function moveOneHand(idSVG, num, del) {
			let animSmile = gsap.timeline({defaults: { ease: 'none' }, delay: del, repeat: -1, repeatDelay: 0.9});
				animSmile
					.set(idSVG + '#move-smiles > g:nth-child(' + num + ')', {opacity: 1})
					.to(idSVG + '#move-smiles > g:nth-child(' + num + ')', 2.1, {x: 0 , y: -68})
					.to(idSVG + '#move-smiles > g:nth-child(' + num + ')', 0.4, {x: 0 , y: 0, ease: 'sine.in'}, 2.1)
					.set(idSVG + '#move-smiles > g:nth-child(' + num + ')', {opacity: 0}, 2.5);

			let animhand = gsap.timeline({defaults: { ease: 'none' }, delay: 2.3 + del, repeat: -1, repeatDelay: 0.2});
				animhand
					.to(idSVG + '#rob-hands > g:nth-child(' + num + ') .finger1', 0.2, {rotation: -20, svgOrigin: '285.15px 222.45px', yoyo: true, repeat: 1, repeatDelay: 0.9}, 0)
					.to(idSVG + '#rob-hands > g:nth-child(' + num + ') .finger2', 0.2, {rotation: 20, svgOrigin: '285.15px 222.45px', yoyo: true, repeat: 1, repeatDelay: 0.9}, 0)
					.set(idSVG + '#rob-hands > g:nth-child(' + num + ') .hand-smile', {opacity: 1}, 0.2)
					.to(idSVG + '#rob-hands > g:nth-child(' + num + ')', 3, {rotation: 360, svgOrigin: '182.1px 293.2px'}, 0.2)
					.set(idSVG + '#rob-hands > g:nth-child(' + num + ') .hand-smile', {opacity: 0}, 1.3)
					.set(idSVG + '#drop-smiles > g:nth-child(' + num + ')', {opacity: 1, svgOrigin: '192.07px 441.25px'}, 1.3)

					.to(idSVG + '#drop-smiles > g:nth-child(' + num + ')', 0.5, {y: 150, rotation: 180, opacity: 0, ease: 'sine.in', svgOrigin: '192.07px 441.25px'}, 1.35);

		}

		function howItWorksEt1Animation() {

			let idSVG = '#hitw-all' + ' ';
			gsap.set(idSVG + '#move-smiles > g', {y: -68, x: 325, opacity: 1})
			gsap.to(idSVG + '#lamps > ellipse', 0.75, {fill: '#2b9570', ease: 'sine.inOut', stagger: {each: 0.3, yoyo: true, repeat: -1}});


			let animEyes = gsap.timeline({defaults: { ease: 'sine.inOut' }, delay: 0, repeat: -1, repeatDelay: 0.9});
				animEyes
					.to(idSVG + '#eyes > g', 0.1, {scaleY: 0, ease: 'sine.inOut', svgOrigin: '165px 162px', yoyo: true, repeat: 1}, 1.5);

			let dropLet = gsap.timeline({defaults: { ease: 'sine.in' }, delay: 0, repeat: -1, repeatDelay: 1.5});
				dropLet
					.to(idSVG + '#first-let', 0.3, {opacity: 1}, 0)
					.from(idSVG + '#first-let', 1, {y: -150}, 0);

			gsap.to(idSVG + '#face', 0.75, {x: 20, ease: 'sine.inOut', yoyo: true, repeat: -1, repeatDelay: 2});
			gsap.to(idSVG + '#mustache', 0.75, {x: 10, ease: 'sine.inOut', yoyo: true, repeat: -1, repeatDelay: 2});

			moveOneHand(idSVG, 1, -3);
			moveOneHand(idSVG, 2, -1.9);
			moveOneHand(idSVG, 3, -0.7);
		}

		function howItWorksEt2Animation() {

			let idSVG = '#hitw-all' + ' ';
			gsap.set(idSVG + '#zoom-transport', {scale: 1.5, svgOrigin: '350px 670px'});

			let animEt2 = gsap.timeline({defaults: { ease: 'sine.inOut' }, delay: 0, repeat: -1, repeatDelay: 0.05});
				animEt2
					.to([idSVG + '#sm-transport', idSVG + '#zoom-transport'], 0.4, {opacity: 1}, 0)

					.to(idSVG + '.tran-smile1', 0.3, {opacity: 1}, 2)
					.to(idSVG + '.tran-smile2', 0.3, {opacity: 1}, 3.2)
					.to(idSVG + '.tran-smile3', 0.3, {opacity: 1}, 0.9)


					.fromTo([idSVG + '#sm-transport', idSVG + '#zoom-transport'], 1, {x: -110}, {x: 200}, 3.2)
					.to([idSVG + '#mag-glass-p1', idSVG + '#glass'], 1, { rotation: 30, svgOrigin: '651.54px 589.65px', repeat: 1, yoyo: true, repeatDelay: 1.5 }, 2.8)


					.to(idSVG + '.tran-letter', 1.5, {x: 60, y: 470, ease: 'sine.in'}, 4.5)


					.set(idSVG + '.tran-letter', {opacity: 0}, 6)
					.to([idSVG + '#sm-transport', idSVG + '#zoom-transport'], 0.75, {x: 320}, 6)
					.to(idSVG + '#g-transport', 0.5, {opacity: 0}, 6.25);

		}

		function howItWorksEt3Animation() {

			let idSVG = '#hitw-all' + ' ';
			
			gsap.to(idSVG + '#signal-light > *', 0.8, {opacity: 0.4, stagger: {each: 0.4, yoyo: true, repeat: -1}});

			animHandle = gsap.timeline({defaults: { ease: 'sine.inOut' }, delay: -3.5, repeat: -1});
			animHandle
				.to(idSVG + '#handle', 0.3, {rotation: -25, svgOrigin: '657.95px 997.77px', yoyo: true, repeat: 1}, 4)
