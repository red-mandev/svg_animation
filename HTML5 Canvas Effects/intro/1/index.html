<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro #1</title>

    <script src="../../lib/animejs/anime.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">

    <canvas></canvas>

</div>

<script>
    var mainOptions = {
        delay: /* delay */3000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };


    var canvasEl = document.querySelector('canvas');
    var ctx = canvasEl.getContext('2d');

    ctx.font = '20px "Century Gothic"';
    var text_logo = /* text */'BEAR BRAND'/* /text */;
    var widthText = Math.ceil(ctx.measureText(text_logo).width);

    //-------------------------function
    function setCanvasSize() {
        var rectObject = canvasEl.parentNode.getBoundingClientRect();
        canvasEl.width = rectObject.width;
        canvasEl.height = rectObject.height;
        canvasEl.style.width = rectObject.width + 'px';
        canvasEl.style.height = rectObject.height + 'px';
    }

    var timeline = anime.timeline({
        loop: false,
        direction: 'alternate',
        autoplay: true
    });

    function createBlackPoints() {
        var p = {};
        p.x1 = 640;
        p.y1 = 370;
        p.x2 = 640;
        p.y2 = 370;
        p.color = '#871f1e';
        p.radius = 6;
        p.draw = function() {
            ctx.beginPath();
            ctx.arc(p.x1, p.y1, p.radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = p.color;
            ctx.fill();
            //------------------
            ctx.beginPath();
            ctx.arc(p.x2, p.y2, p.radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = p.color;
            ctx.fill();

        };
        return p;
    }

    function createLines() {
        var p = {};
        p.x1 = 640;
        p.y1 = 370;
        p.x2 = 640;
        p.y2 = 370;
        p.x3 = 640;
        p.y3 = 370;
        p.x4 = 640;
        p.y4 = 370;
        p.color = '#871f1e';
        p.lineWidth = 2;
        p.draw = function() {
            ctx.beginPath();
            ctx.moveTo(p.x1, p.y1);
            ctx.lineTo(p.x2, p.y2);
            ctx.lineWidth = p.lineWidth;
            ctx.strokeStyle = p.color;
            ctx.stroke();
            //---------------------
            ctx.beginPath();
            ctx.moveTo(p.x3, p.y3);
            ctx.lineTo(p.x4, p.y4);
            ctx.lineWidth = p.lineWidth;
            ctx.strokeStyle = p.color;
            ctx.stroke();
        };
        return p;
    }

    function createFigure() {
        var p = {};
        p.color = /* background color */'#ffffff'/* /background_color */;
        p.angle = 0;
        p.scale = 0.1;
        p.moveY = -3100;
        p.x = 640;
        p.y = 300;
        p.draw = function() {
            ctx.save();
            ctx.beginPath();
            ctx.translate(0, p.moveY);
            ctx.translate(p.x, p.y);
            ctx.scale(p.scale, p.scale);
            ctx.rotate(p.angle*Math.PI/180);
            ctx.translate((-1)*p.x, (-1)*p.y);
            ctx.moveTo(p.x - 70, p.y);
            ctx.lineTo(p.x - 35, p.y - 61);
            ctx.lineTo(p.x + 35, p.y - 61);
            ctx.lineTo(p.x + 70, p.y);
            ctx.lineTo(p.x + 35, p.y + 61);
            ctx.lineTo(p.x - 35, p.y + 61);
            ctx.closePath();
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.restore();
        };
        return p;
    }

    function createText() {
        var p = {};
        p.x1 = 640 + widthText;
        p.y = 400;
        p.x2 = 640 - widthText;
        p.color = /* text_color */'#ffffff'/* /text_color */;
        p.draw = function() {
            ctx.save();
            ctx.beginPath();
            ctx.rect(0, 380, 640, 40);
            ctx.clip();
            ctx.font = "20px 'Century Gothic'"
            ctx.textAlign = "center";
            ctx.fillStyle = p.color;
            ctx.fillText(text_logo, p.x1, p.y);
            ctx.restore();

            ctx.save();
            ctx.beginPath();
            ctx.rect(640, 380, 640, 40);
            ctx.clip();
            ctx.font = "20px 'Century Gothic'"
            ctx.textAlign = "center";
            ctx.fillStyle = p.color;
            ctx.fillText(text_logo, p.x2, p.y);
            ctx.restore();
        };
        return p;
    }

    function createImage() {
        var p = {};
        p.angle = 90;
        p.x = 640;
        p.y = 300;
        p.moveY = -140;
        var img = new Image;
        p.draw = function() {
            ctx.save();
            ctx.beginPath();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.angle*Math.PI/180);
            ctx.translate((-1)*p.x, (-1)*p.y);
            ctx.moveTo(p.x - 70, p.y);
            ctx.lineTo(p.x - 35, p.y - 61);
            ctx.lineTo(p.x + 35, p.y - 61);
            ctx.lineTo(p.x + 70, p.y);
            ctx.lineTo(p.x + 35, p.y + 61);
            ctx.lineTo(p.x - 35, p.y + 61);
            ctx.closePath();
            ctx.clip();

            ctx.beginPath();
            ctx.translate(p.x, p.y);
            ctx.rotate((-1)*p.angle*Math.PI/180);
            ctx.translate((-1)*p.x, (-1)*p.y);
            ctx.translate(0, p.moveY);
            ctx.drawImage(img, 640 - (p.width / 2), 300 - (p.height / 2), p.width, p.height);
            ctx.restore();
            var widthImg = parseInt(img.width);
            var heightImg = parseInt(img.height);
            if(widthImg > heightImg)
            {p.height = (100 / widthImg) * heightImg; p.width = 100;}
            else {p.width = (100 / heightImg) * widthImg; p.height = 100;}
        };
        img.src = /* logo */'../../img/bear-red.png'/* /logo */;
        return p;
    }

    function renderEffect(anim) {
        clearCanvas();
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }

    var render = anime({
        duration: Infinity,
        update: function() {
            if( !timeline.paused ){
                clearCanvas();
            }
        }
    });

    var clearCanvas = function(){
        ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
    };
    //----------------------------------------
    function animateTitle() {
        var points = createBlackPoints();
        var line = createLines();
        var figure = createFigure();
        var text = createText();
        var image = createImage();

        timeline
            .add({
                targets: points,
                easing: 'easeOutQuint',
                duration: 1000,
                x1: [640, 540],
                x2: [640, 740],
                update: renderEffect
            })
            .add({
                targets: line,
                easing: 'easeOutQuint',
                duration: 1000,
                x2: [640, 540],
                x4: [640, 740],
                update: renderEffect,
                offset: 0
            })
            .add({
                targets: figure,
                easing: 'easeInQuint',
                duration: 1000,
                moveY: [-310, 70],
                update: renderEffect,
                offset: 0
            })
            .add({
                targets: line,
                easing: 'easeOutQuint',
                duration: 500,
                y1: [370, 450],
                y3: [370, 450],
                y2: [370, 400],
                y4: [370, 400],
                update: renderEffect
            })
            .add({
                targets: figure,
                easing: 'easeOutQuint',
                duration: 500,
                moveY: [70, 150],
                update: renderEffect,
                offset: 1000
            })
            .add({
                targets: points,
                easing: 'easeOutQuint',
                duration: 500,
                y1: [370, 400],
                y2: [370, 400],
                update: renderEffect,
                offset: 1000
            })
            .add({
                targets: line,
                easing: 'easeOutQuint',
                duration: 1000,
                y1: [450, 300],
                y3: [450, 300],
                x2: [540, 640],
                x4: [740, 640],
                y2: [400, 440],
                y4: [400, 440],
                update: renderEffect
            })
            .add({
                targets: points,
                easing: 'easeOutQuint',
                duration: 1000,
                y1: [400, 440],
                y2: [400, 440],
                x1: [540, 640],
                x2: [740, 640],
                update: renderEffect,
                offset: 1500
            })
            .add({
                targets: figure,
                easing: 'easeOutQuint',
                duration: 1000,
                moveY: [150, 0],
                update: renderEffect,
                offset: 1500
            })
            .add({
                targets: figure,
                easing: 'easeOutQuint',
                duration: 1000,
                scale: [0.1, 1],
                angle: [0, 90],
                update: renderEffect,
                offset: 1600
            })
            .add({
                targets: line,
                easing: 'linear',
                duration: 300,
                y2: [440, 300],
                y4: [440, 300],
                update: renderEffect,
                offset: 2400
            })
            .add({
                targets: figure,
                update: renderEffect
            })
            .add({
                targets: points,
                easing: 'linear',
                duration: 100,
                radius: [6, 0],
                update: renderEffect,
                offset: 2400
            })
            .add({
                targets: text,
                easing: 'easeOutQuint',
                duration: 1000,
                x1: [640 + widthText, 640],
                x2: [640 - widthText, 640],
                update: renderEffect,
                offset: 2400
            })
            .add({
                targets: image,
                easing: 'easeOutQuint',
                duration: 1400,
                moveY: [-140, 0],
                update: renderEffect,
                offset: 2000
            })
            .add({
                targets: [line, figure, points, text, image],
                update: renderEffect
            });
    }

    setCanvasSize();
    animateTitle();

    //-------------------------------------------
    //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function(){
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            timeline.play();
        },

        pause: function(){
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            timeline.restart();
            timeline.pause();
            clearCanvas();
        },

        seek: function( miliseconds ){
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->

</body>
</html>
