<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation #1</title>

    <script src="../../lib/animejs/anime.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">
    <canvas class="Effect"></canvas>
</div>

<script>
    var mainOptions = {
        delay: /* delay */2000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: true,
        autoplay: true
    });

    var canvasEl = document.querySelector('.Effect');
    var ctx = canvasEl.getContext('2d');

    var textUp = /* text1 */'Buddha'/* /text1 */;
    var textDown = /* text2 */'What we think, we become'/* /text2 */;

    //------------------------------------------------------
    function setCanvasSize() {
        canvasEl.width = canvasEl.parentNode.offsetWidth;
        canvasEl.height = canvasEl.parentNode.offsetHeight;
        canvasEl.style.width = canvasEl.parentNode.offsetWidth + 'px';
        canvasEl.style.height = canvasEl.parentNode.offsetHeight + 'px';
    }

    function createLine() {
        var p = {};
        p.x1 = 150;
        p.y = 369;
        p.x2 = 1100;
        p.color = /* line_color */'#FBB829'/* /line_color */;
        p.lineWidth = 2;
        p.alpha = 0;
        p.draw = function () {
            ctx.beginPath();
            ctx.moveTo(p.x1, p.y);
            ctx.lineTo(p.x2, p.y);
            ctx.globalAlpha = p.alpha;
            ctx.lineWidth = p.lineWidth;
            ctx.strokeStyle = p.color;
            ctx.stroke();
        };
        return p;
    }
    function createTextUp() {
        var p = {};
        p.x = 640;
        p.y = 440; //345
        p.color = /* text_color1 */'#FFFFFF'/* /text_color1 */;
        p.draw = function () {
            ctx.save();
            ctx.beginPath();
            ctx.rect(0, 268, 1280, 100);
            ctx.clip();
            ctx.font = "bold 80px Arial"
            ctx.textAlign = "center";
            ctx.fillStyle = p.color;
            ctx.fillText(textUp, p.x, p.y);
            ctx.restore();
        };
        return p;
    }
    function createTextDown() {
        var p = {};
        p.x = 640;
        p.y = 340; //410
        p.color = /* text_color2 */'#FFF'/* /text_color2 */;
        p.yMask = 369;
        p.draw = function () {
            ctx.save();
            ctx.beginPath();
            ctx.rect(0, p.yMask, 1280, 70);
            ctx.clip();
            ctx.font = "50px Arial"
            ctx.textAlign = "center";
            ctx.fillStyle = p.color;
            ctx.fillText(textDown, p.x, p.y);
            ctx.restore();
        };
        return p;
    }

    function renderEffect(anim) {
        clearCanvas();
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }

    var render = anime({
        duration: Infinity,
        update: function () {
            if (!timeline.paused) {
                clearCanvas();
            }
        }
    });

    var clearCanvas = function () {
        ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
    };
    //------------------------------------------------------
    function animateTitle() {
        var line = createLine();
        var text1 = createTextUp();
        var text2 = createTextDown();
        timeline
            .add({
                targets: line,
                alpha: [0, 1],
                duration: 500,
                easing: 'linear',
                update: renderEffect
            })
            .add({
                targets: text1,
                y: [440, 355],
                duration: 1000,
                easing: 'easeOutCubic',
                update: renderEffect
            })
            .add({
                targets: text2,
                y: [340, 420],
                duration: 1000,
                easing: 'easeOutCubic',
                update: renderEffect,
                offset: 500
            })
            .add({
                targets: text1,
                y: [355, 440],
                duration: 1000,
                easing: 'easeInCubic',
                update: renderEffect,
                offset: 1500 + mainOptions.delay
            })
            .add({
                targets: text2,
                yMask: [369, 745],
                duration: 1000,
                easing: 'easeInCubic',
                update: renderEffect,
                offset: 2500 + mainOptions.delay
            })
            .add({
                targets: line,
                duration: 1000,
                y: [369, 745],
                easing: 'easeInCubic',
                update: renderEffect,
                offset: 2500 + mainOptions.delay
            })
            .add({
                targets: [text1, text2, line],
                update: renderEffect
            });

    }

    setCanvasSize();
    animateTitle();

    //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function () {
            if (mainOptions.isPaused) {
                return;
            }
            if (timeline.paused) {
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function () {
            if (mainOptions.isPaused) {
                return;
            }
            timeline.play();
        },

        pause: function () {
            if (mainOptions.isPaused) {
                return;
            }
            timeline.pause();
        },

        restart: function () {
            timeline.restart();
        },

        stop: function () {
            mainOptions.isPaused = false;
            timeline.restart();
            timeline.pause();
            clearCanvas();
        },

        seek: function (miliseconds) {
            mainOptions.isPaused = false;
            if (timeline.reversed) {
                timeline.reverse();
            }
            timeline.seek(miliseconds);
            timeline.play();
        }
    };
</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if (window.location.hash.indexOf('buttons') > -1) {
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->

</body>
</html>
