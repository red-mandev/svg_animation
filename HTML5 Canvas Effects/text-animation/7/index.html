<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation #7</title>

	<script src="../../lib/animejs/anime.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">

    <canvas class="Effect"></canvas>

</div>

<script>
		var mainOptions = {
				delay: /* delay */2000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: true,
        direction: 'alternate',
        autoplay: true
    });

    var canvasEl = document.querySelector('.Effect');
    var ctx = canvasEl.getContext('2d');	

    

   ctx.font = "bold 40px 'Century Gothic'";
   var textPl = /* text */"\"I donâ€™t need it to be easy, I need it to be worth it.\" \t Lil Wayne"/* /text */;
 
   var words = textPl.split(' ');
//------------------------
   var size = 44;
   var m = 4, k = 1;

   do {
       size = size - 4;
       m += 1;
       k = 1;

       var line = '';
       ctx.font = "bold "+ size +"px 'Century Gothic'";
            
             for(var n = 0; n < words.length; n++) 
             {
                  var testLine = line + words[n] + ' ';
                  var testWidth = ctx.measureText(testLine).width;
                  if (testWidth > 440 && n > 0) {
                        line = words[n] + ' ';
                        k += 1;
                      }
                  else {line = testLine;}
            }
    }
  while(k > m);



//-------------------------function
	function setCanvasSize() {
        var rectObject = canvasEl.parentNode.getBoundingClientRect();
        canvasEl.width = rectObject.width;
        canvasEl.height = rectObject.height;
        canvasEl.style.width = rectObject.width + 'px';
        canvasEl.style.height = rectObject.height + 'px';
    }

  function createFigure() {
     var p = {};   
      p.color1 = /* shadow_color */'#000000'/* /shadow_color */;
      p.color2 = /* background_color */'#ffffff' /* /background_color */;
      p.angle = 0;
      p.scale = 0;
      p.x = 640;
      p.y = 680;
      p.lineWidth = 2;
      p.draw = function() {
          ctx.save();
          ctx.translate(400, -200);
          ctx.translate(p.x, p.y);
          ctx.scale(p.scale, p.scale);
          ctx.rotate(p.angle*Math.PI/180);
          ctx.translate((-1)*p.x, (-1)*p.y);

          ctx.beginPath();
          ctx.moveTo(707, 527);
          ctx.bezierCurveTo(694, 555, 603, 559, 603, 559);
          ctx.lineTo(645, 685);
          ctx.lineTo(414, 560);
          ctx.lineTo(125, 560);
          ctx.bezierCurveTo(95, 560, 92, 535, 92, 535);
          ctx.lineTo(92, 228);
          ctx.bezierCurveTo(93, 193, 145, 177, 145, 177);
          ctx.lineTo(707, 527);
          ctx.closePath();
          ctx.fillStyle = p.color1;
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(645, 685);
          ctx.lineTo(595, 539);
          ctx.lineTo(683, 538);
          ctx.bezierCurveTo(700, 538, 714, 524, 714, 507);
          ctx.lineTo(712, 204);
          ctx.bezierCurveTo(712, 187, 698, 173, 681, 173);
          ctx.lineTo(153, 176);
          ctx.bezierCurveTo(136, 176, 122, 190, 122, 206);
          ctx.lineTo(124, 510);
          ctx.bezierCurveTo(124, 527, 138, 541, 154, 541);
          ctx.lineTo(446, 539);
          ctx.lineTo(645, 685);
          ctx.closePath();
          ctx.fillStyle = p.color2;
          ctx.fill();
          ctx.lineWidth = p.lineWidth;
          ctx.strokeStyle = p.color1;
          ctx.stroke();
          ctx.restore();
   


      };
      return p;
  }

  function createText() {
     var p = {};
      p.x = 860; 
      p.y = 235;
      p.maxWidth = 440;
      p.color = /* text_color */'#000000'/* /text_color */;
      p.widthMask = 0; 
      p.x2 = 1045;
      p.y2 = 485;
      p.angle = 0;
      p.scale = 0;
      p.draw = function() {
        var line = '';
        var y = 220 - (90 / m) * k; //220

        ctx.save();
        ctx.translate(p.x2, p.y2);
        ctx.scale(p.scale, p.scale);
        ctx.rotate(p.angle*Math.PI/180);
        ctx.translate((-1)*p.x2, (-1)*p.y2);

        ctx.beginPath();
        ctx.rect(640, 90, p.widthMask, 250);
        ctx.clip(); 

        ctx.font = "bold "+ size +"px 'Century Gothic'";
        ctx.textAlign = "center";
        ctx.fillStyle = p.color;
        
         for(var n = 0; n < words.length; n++) 
         {
              var testLine = line + words[n] + ' ';
              var testWidth = ctx.measureText(testLine).width;

              if (testWidth > p.maxWidth && n > 0) {
                    ctx.fillText(line, p.x, y);
                    line = words[n] + ' ';
                    y += size;
                  }
              else {line = testLine;}
        }
        ctx.fillText(line, p.x, y);
        ctx.restore();

      };
      return p;
  }

 
  function renderEffect(anim) {
  			clearCanvas();
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }
  var render = anime({
        duration: Infinity,
        update: function() {
            if( !timeline.paused ){
                clearCanvas();
            }
        }
    });

  var clearCanvas = function(){
       ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
    };
//----------------------------------------
    function animateEffect() {
      var figure = createFigure();
      var text = createText();


       timeline
       		 .add({
                targets: [figure, text],
                update: renderEffect
              })
       		 .add({
                targets: figure,
                easing: 'easeOutElastic',
                duration: 2500,
                angle: [-100, 0],
                update: renderEffect,
                offset: 500
              })
           .add({
                targets: figure,
                easing: 'easeOutCubic',
                duration: 1000,
                scale: [0, 0.8],
                update: renderEffect,
                offset: 500
              })
           	.add({
                targets: text,
                easing: 'easeOutElastic',
                duration: 2500,
                angle: [-100, 0],
                update: renderEffect,
                offset: 500
              })
           .add({
                targets: text,
                easing: 'easeOutCubic',
                duration: 1000,
                scale: [0, 1],
                update: renderEffect,
                offset: 500
              })
           .add({
                targets: text,
                easing: 'easeOutCubic',
                duration: 500,
                widthMask: [0, 440],
                update: renderEffect,
                offset: 1000
              })
           .add({
                targets: text,
                duration: mainOptions.delay / 2,
                widthMask: 440,
                update: renderEffect
              })
           .add({
                targets: [figure, text],
                update: renderEffect
              });	
    	
    }

    setCanvasSize();
    animateEffect();
//-------------------------------------------
 //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function(){
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            timeline.play();
        },

        pause: function(){
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            clearTimeout( mainOptions.timer );
            timeline.restart();
            timeline.pause();
        },

        seek: function( miliseconds ){
            clearTimeout( mainOptions.timer );
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->
	
</body>
</html>
