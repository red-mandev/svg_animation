<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Outro #1</title>

	<link href = "../../fonts/Lato/font.css" rel="stylesheet">
  <script src = "../../lib/animejs/anime.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="vba-area">

    <canvas class="Outro"></canvas>

</div>

<script>
		var mainOptions = {
				delay: /* delay */2000/* /delay */,
        isPaused: false,
        isRendering: false,
        timer: null
    };

    var timeline = anime.timeline({
        loop: true,
        autoplay: true
    });

    var canvasEl = document.querySelector('.Outro'),
        ctx = canvasEl.getContext('2d'),
        fontSize = 40,
        font = 'LatoBold',

        line = /* text */"Smileâ€¦It confuses people..!!"/* /text */;

        ctx.font = fontSize + "px " + font + ", sans-serif";
    var widthLine = ctx.measureText(line).width,
    		maxWidthLine = 900;


//-------------------------function
	function setCanvasSize() {
        var rectObject = canvasEl.parentNode.getBoundingClientRect();
        canvasEl.width = rectObject.width;
        canvasEl.height = rectObject.height;
        canvasEl.style.width = rectObject.width + 'px';
        canvasEl.style.height = rectObject.height + 'px';
  }

  function createText() {
     var p = {};
      p.x = canvasEl.width / 2; 
      p.y = canvasEl.height / 2;
      p.font = font;
      p.fontSize = fontSize;
      p.color = /* text_color */'#ffffff'/* /text_color */;
      p.Alpha = 0;
  
      p.draw = function() {

        ctx.save();
        ctx.globalAlpha = p.Alpha;
        ctx.textBaseline="middle"; 
        ctx.textAlign = "center";
        ctx.font = p.fontSize + "px " + p.font + ", sans-serif";
       
        ctx.fillStyle = p.color;
        ctx.fillText(line, p.x, p.y, maxWidthLine);

        ctx.restore();

      };
      return p;
  }

  function createArrow(angle, a, b, moveAngle) {
     var p = {};
      p.x = canvasEl.width / 2; 
      p.y = canvasEl.height / 2;
      p.color = /* arrow_color */'#ffffff'/* /arrow_color */;
      p.lineWidth = 6;
      p.fontSize = fontSize;

      p.angle = angle;
      p.rX = a * Math.cos(p.angle * Math.PI/180);
      p.rY = b * Math.sin(p.angle * Math.PI/180);

      p.angle2 = p.angle + moveAngle;
      p.rXend = a * Math.cos(p.angle2 * Math.PI/180);
      p.rYend = b * Math.sin(p.angle2 * Math.PI/180);

      p.dashOffset =  100;
      p.dash = 100;
      p.Alpha = 1;

      p.moveX = p.x * Math.cos(p.angle * Math.PI/180);
      p.moveY = p.y * Math.sin(p.angle * Math.PI/180);

      p.moveXend = p.x * Math.cos(p.angle2 * Math.PI/180);
      p.moveYend = p.y * Math.sin(p.angle2 * Math.PI/180);
    
      p.draw = function() {

        ctx.save();
        ctx.globalAlpha = p.Alpha;
  
  			ctx.translate(p.x, p.y);
        ctx.translate(p.moveX, p.moveY);
        ctx.translate(p.rX, p.rY);
        ctx.rotate(p.angle * Math.PI/180);
       
        ctx.beginPath();
        ctx.moveTo(97.2, 5.2);
				ctx.bezierCurveTo(97.2, 5.2, 63, 1.4, 57.2, 0);
				ctx.bezierCurveTo(51.4, 0, 13, 0, 13.2, 0);
				ctx.lineWidth = p.lineWidth;
        ctx.lineCap="round";
        ctx.strokeStyle = p.color;
        ctx.stroke();

        ctx.beginPath();
				ctx.moveTo(27.5, -14.2);
				ctx.bezierCurveTo(27.5, -14.2, 5, -6.8, 0.7, -0.7);
				ctx.bezierCurveTo(-3.6, 5.4, 12.1, 3.7, 19.7, 14.2);
      
        ctx.setLineDash([p.dash]);
        ctx.lineDashOffset = p.dashOffset;
        ctx.stroke();

        ctx.restore();
             
      };
      return p;
  }


  function renderEffect(anim) {
        clearCanvas();
        for (var i = 0; i < anim.animatables.length; i++) {
            anim.animatables[i].target.draw();
        }
    }

  var render = anime({
        duration: Infinity,
        update: function() {
            if( !timeline.paused ){
                clearCanvas();
            }
        }
    });

  var clearCanvas = function(){
       ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
    };
//----------------------------------------

  function animateEffect() {
      var text = createText(),
      		arrows1 = [],
      		arrows2 = [];
      var w = Math.min(widthLine, maxWidthLine);

      for (var i = 4; i < 360; i += 45) {
      		arrows1[i] = createArrow(i, 1.4 * w / 2, 230, 44);
      		arrows2[i] = createArrow(i + 22, 1.2 * w / 2, 170, 44);
      }

       timeline
            .add({
                targets: text,
                easing: 'linear',
                duration: 500,
                Alpha: [0, 1],
                update: renderEffect,
                offset: 0
              })
             .add({
                targets: arrows1,
                easing: 'easeOutQuint',
                duration: 1000,
                moveX: 0,
                moveY: 0,
                update: renderEffect,
                delay: function(el, i) { return i * 150;},
                offset: 0
              })
             .add({
                targets: arrows2,
                easing: 'easeOutQuint',
                duration: 1000,
                moveX: 0,
                moveY: 0,
                update: renderEffect,
                delay: function(el, i) { return i * 170;},
                offset: 500
              })
             .add({
                targets: arrows1, 
                easing: 'linear',
                duration: 1000,
                dashOffset: 0,
                update: renderEffect,
                delay: function(el, i) { return i * 100;},
                offset: 500
              })
             .add({
                targets: arrows2, 
                easing: 'linear',
                duration: 1000,
                dashOffset: 0,
                update: renderEffect,
                delay: function(el, i) { return i * 100;},
                offset: 1000
              })
             .add({
                targets: [arrows1, arrows2],
                easing: 'linear',
                duration: 5400 + mainOptions.delay,
                rX: function(p) {
                        return p.rXend;
                    },
                rY: function(p) {
                        return p.rYend;
                    },
                angle: function(p) {
                        return p.angle2;
                    },
                update: renderEffect,
                offset: 0
              })
             .add({
                targets: arrows1,
                easing: 'easeInQuint',
                duration: 1000,
                moveX: function(p) {
                          return p.moveXend;
                        },
                moveY: function(p) {
                          return p.moveYend;
                        },
                update: renderEffect,
                delay: function(el, i) { return i * 150;},
                offset: 2700 + mainOptions.delay
              })
             .add({
                targets: arrows2,
                easing: 'easeInQuint',
                duration: 1000,
                moveX: function(p) {
                          return p.moveXend;
                        },
                moveY: function(p) {
                          return p.moveYend;
                        },
                update: renderEffect,
                delay: function(el, i) { return i * 170;},
                offset: 3200 + mainOptions.delay
              })
             .add({
                targets: text,
                easing: 'linear',
                duration: 500,
                Alpha: [1, 0],
                update: renderEffect,
                offset: 4900 + mainOptions.delay
              })
             .add({
                targets: [text, arrows1, arrows2],
                duration: 1,
                update: renderEffect,
                offset: '-=1'
              });   
        
    }

    setCanvasSize();
    animateEffect();
//-------------------------------------------
 //Playback control
    var playbackControl = {

        getIsPaused: function(){
            return timeline.paused;
        },

        playToggle: function(){
            if( timeline.paused ){
                timeline.play();
            } else {
                timeline.pause();
            }
        },

        play: function(){
            timeline.play();
        },

        pause: function(){
            timeline.pause();
        },

        restart: function(){
            timeline.restart();
        },

        stop: function(){
            timeline.restart();
            timeline.pause();
            clearCanvas();
        },

        seek: function( miliseconds ){
            clearTimeout( mainOptions.timer );
            if( timeline.reversed ){
                timeline.reverse();
            }
            timeline.seek( miliseconds );
            timeline.play();
        }
    };

</script>

<!-- BUTTONS -->
<div id="vba-buttons" style="display: none; position: fixed; right: 20px; top: 20px;">
    <button type="button" class="vba-btn" onclick="playbackControl.playToggle(); return false;">
        Play / Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.play(); return false;">
        Play
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.pause(); return false;">
        Pause
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.stop(); return false;">
        Stop
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.seek(2500); return false;">
        Jump to 50% time
    </button>
    <button type="button" class="vba-btn" onclick="playbackControl.restart(); return false;">
        Replay
    </button>
</div>
<script>
    //To display buttons add #buttons hash to page address and reload
    if( window.location.hash.indexOf('buttons') > -1 ){
        document.getElementById('vba-buttons').style.display = 'block';
    }
</script>
<!-- /BUTTONS -->
	
</body>
</html>
